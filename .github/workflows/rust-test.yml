name: Rust Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "relese" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Rust Targets
      run: rustup target add aarch64-apple-darwin aarch64-unknown-linux-gnu aarch64-unknown-linux-musl aarch64-pc-windows-msvc aarch64-pc-windows-gnullvm x86_64-apple-darwin x86_64-pc-windows-gnu x86_64-pc-windows-gnullvm x86_64-pc-windows-msvc x86_64-unknown-freebsd x86_64-unknown-linux-gnu x86_64-unknown-linux-musl x86_64-unknown-netbsd
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
